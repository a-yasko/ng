<app-header></app-header>
  
<app-headnames></app-headnames>
<div *ngIf="!loading; else loadingBlock">
  <app-book
    *ngFor="let b of books"
    [book]="b"
    (onRemove)="removeBook(b.id!)"
  ></app-book>
</div>
<ng-template #loadingBlock>
  <div class="container mt-5">
    <p>Loading...</p>
  </div>
</ng-template>
<app-book-form
  (onAdd)="updateBooks($event)"
></app-book-form>
